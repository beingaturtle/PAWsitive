<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External links -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Stylesheet links -->
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/shop.css" />
    <link rel="stylesheet" href="styles/icons/backButton.css" />
    <link rel="stylesheet" href="styles/icons/currency.css" />

    <!-- import poppin google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Script links -->
    <script src="scripts/constants/clothingType.js"></script>
    <script src="scripts/objects/Clothing.js"></script>
    <script src="scripts/shop.js"></script>
    <script src="scripts/currency.js"></script>

    <title>Shop</title>
  </head>
  <body>
    <img
      id="background"
      src="./images/shop background.png"
      alt="shop background"
    />
    <!-- div for currency and back button -->
    <div id="topUI">
      <!-- back button -->
      <div id="backButton">
        <a href="index.html">
          <!-- back button picture -->
          <span class="material-symbols-outlined">arrow_back</span>
        </a>
      </div>
      <!-- box for currency -->
      <div id="currencyBox">
        <span id="shopDollarSign" class="material-symbols-outlined"
          >attach_money</span
        >
        <p id="currency">0</p>
      </div>
    </div>

    <!-- div for banner -->
    <div id="middleUI">
      <div id="banner">
        <!-- banner information -->
        <h1 id="clothes">Get Coins or Clothes for your Avatar!</h1>
        <h1 id="pet">**If you're lucky, you can get a <span> Pet!</span>**</h1>

        <!-- image for banner picture -->
        <img id="bannerPhoto" alt="Banner Photo" src="./images/banner.png" />
      </div>
      <!-- div for pull buttons -->
      <div id="pullButtons">
        <button id="onePull">Pull x 1 ($10)</button>
        <button id="tenPull">Pull x 12 ($100)</button>
      </div>
      <!-- maybe integrate this into the banner art itself -->
      <p id="bonusPull">10 pulls ($100) = 12 pulls</p>
    </div>

    <!-- dialog for pulling -->
    <dialog id="pullScreen">
      <div id="pullScreenContainer">
        <img id="pullResult" />
        <p id="pullResultMessage"></p>
        <button id="interact"></button>
      </div>
    </dialog>
  </body>
</html>
