<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- External Links -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Stylesheet links -->
  <link rel="stylesheet" href="styles/general.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/icons/checkmark.css" />
  <link rel="stylesheet" href="styles/icons/currency.css" />
  <link rel="stylesheet" href="styles/icons/shopIcon.css" />
  <link rel="stylesheet" href="styles/icons/statsIcon.css" />
  <link rel="stylesheet" href="styles/icons/clothesIcon.css" />
  <link rel="stylesheet" href="styles/icons/alertIcon.css" />

  <!-- Script links -->
  <script src="scripts/constants/clothingType.js"></script>
  <script src="scripts/constants/taskConstants.js"></script>
  <script src="scripts/constants/colors.js"></script>
  <script src="scripts/objects/Clothing.js"></script>
  <script src="scripts/objects/Task.js"></script>
  <script src="scripts/objects/PhysicalTask.js"></script>
  <script src="scripts/objects/MentalTask.js"></script>
  <script src="scripts/journal.js"></script>
  <script src="scripts/dailies.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/currency.js"></script>

  <title>Avatar</title>
</head>

<body>
  <!-- background image -->
  <img id="background" src="images/background.png" />

  <!-- div for currency and daily -->
  <div id="topUI">
    <!-- box for currency -->
    <div id="currencyBox">
      <span id="shopDollarSign" class="material-symbols-outlined">attach_money</span>
      <p id="currency">0</p>
    </div>
    <!-- box for dailies -->
    <div id="dailyBox">
      <p>
        <span class="material-symbols-outlined" id="alertIcon">priority_high</span><span
          class="material-symbols-outlined" id="checkIcon">done</span>
      </p>
    </div>
  </div>

  <!-- avatar image -->
  <div id="avatar">
    <div id="character" class="dressing">
      <img src="images/character.png" id="characterImg" alt="character" />
    </div>
    <div id="shoes" class="dressing">
      <img src="images/shoes/shoes.png" id="shoesImg" alt="shoes">
    </div>
    <div id="bottom" class="dressing">

      <img src="images/pants/shorts.png" id="shortsImg" alt="pant" />
    </div>
    <div id="top" class="dressing">
      <img src="images/shirts/Tshirt.png" id="TshirtImg" alt="Tshirt">
    </div>
  </div>


  <!-- bottom navbar -->
  <div id="footer">
    <!-- clothing options -->
    <a href="" id="clothingButton">
      <!-- <img src="" id="clothingIcon" /> -->
      <p><span class="material-symbols-outlined">apparel</span></p>
    </a>
    <a href="shop.html" id="shopButton">
      <!-- <img src="" id="shopIcon" /> -->
      <p><span class="material-symbols-outlined">shopping_bag</span></p>
    </a>
    <a href="history.html" id="historyButton">
      <!-- <img src="" id="historyIcon" /> -->
      <p><span class="material-symbols-outlined">monitoring</span></p>
    </a>
  </div>

  <!-- pop-up for dailies -->
  <dialog id="dailyScreen">
    <div id="dailyScreenTopUI">
      <h1>Dailies</h1>
      <p id="breakTokens">
        <span class="material-symbols-outlined">skip_next</span>0
      </p>
    </div>
    <input type="checkbox" id="physicalDaily" name="physicalDaily" disabled />
    <label for="physicalDaily" id="physicalDailyPrompt"></label>
    <button id="completePhysicalButton" class="completeBtn">Finished!</button><br />
    <input type="checkbox" id="mentalDaily" name="mentalDaily" disabled />
    <label for="mentalDaily" id="mentalDailyPrompt"></label>
    <button id="openJournalButton" class="completeBtn">Open Journal</button><br />
    <button id="closeButton">Close</button>
  </dialog>

  <!-- pop-up for journal -->
  <dialog id="journalScreen">
    <div id="journalScreenTopUI">
      <h1>Journal</h1>
    </div>
    <div id="moodDiv">
      <button id="happyButton" class="moodButton"><span
          class="material-symbols-outlined">sentiment_satisfied</span></button>
      <button id="neutralButton" class="moodButton"><span
          class="material-symbols-outlined">sentiment_neutral</span></button>
      <button id="sadButton" class="moodButton"><span
          class="material-symbols-outlined">sentiment_dissatisfied</span></button>
    </div>
    <div id="journalScreenContent">
      <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
    </div>
    <button id="closeJournalButton">Finalize!</button>
  </dialog>

    <!-- image section for clothing, requires manually adjustments in css (remove any thats too much) -->
    <img id="hat" />
    <img id="shirts" />
    <img id="pants" />
    <img id="shoes" />
    <img id="pet" />
  </body>
</html>
