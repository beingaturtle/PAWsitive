<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External Links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Stylesheet links -->
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/icons/checkmark.css" />
    <link rel="stylesheet" href="styles/icons/currency.css" />
    <link rel="stylesheet" href="styles/icons/shopIcon.css" />
    <link rel="stylesheet" href="styles/icons/statsIcon.css" />
    <link rel="stylesheet" href="styles/icons/clothesIcon.css" />

    <!-- Script links -->
    <script src="scripts/constants/mentalTasks.js"></script>
    <script src="scripts/constants/physicalTasks.js"></script>
    <script src="scripts/constants/clothingType.js"></script>
    <script src="scripts/constants/TaskTypeEnum.js"></script>
    <script src="scripts/constants/colors.js"></script>
    <script src="scripts/objects/Clothing.js"></script>
    <script src="scripts/objects/Task.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/currency.js"></script>

    <title>Avatar</title>
  </head>
  <body>
    <!-- background image -->
    <img src="images/background" />

    <!-- div for currency and daily -->
    <div id="topUI">
      <!-- box for currency -->
      <div id="currencyBox">
        <p><span class="material-symbols-outlined">attach_money</span></p>
      </div>
      <!-- box for dailies -->
      <div id="dailyBox">
        <p><span class="material-symbols-outlined">priority_high</span><span class="material-symbols-outlined">done</span></p>
      </div>
    </div>

    <!-- avatar image -->
    <div id="avatar">
      <img src="images/Bunny.gif" />
    </div>

    <!-- bottom navbar -->
    <div id="footer">
      <!-- clothing options -->
      <a href="" id="clothingButton">
        <!-- <img src="" id="clothingIcon" /> -->
        <p><span class="material-symbols-outlined">apparel</span></p>
      </a>
      <a href="shop.html" id="shopButton">
        <!-- <img src="" id="shopIcon" /> -->
        <p><span class="material-symbols-outlined">shopping_bag</span></p>
      </a>
      <a href="history.html" id="historyButton">
        <!-- <img src="" id="historyIcon" /> -->
        <p><span class="material-symbols-outlined">monitoring</span></p>
      </a>
    </div>

    <!-- pop-up for dailies -->
    <dialog id="dailyScreen">
      <input type="checkbox" id="physicalDaily" name="physicalDaily" disabled />
      <label for="physicalDaily"></label>
      <button id="completePhysicalButton">Complete</button><br />
      <input type="checkbox" id="mentalDaily" name="mentalDaily" disabled />
      <label for="mentalDaily"></label>
      <button id="completePhysicalButton">Complete</button><br />
    </dialog>

    <!-- image section for clothing, requires manually adjustments in css (remove any thats too much) -->
    <img id="hat" />
    <img id="scarf" />
    <img id="glasses" />
    <img id="necklaces" />
    <img id="shirts" />
    <img id="pants" />
    <img id="shoes" />
    <img id="gloves" />
    <img id="pet" />
  </body>
</html>
